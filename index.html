<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>feature-model-viz</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    
    <script>
      $(function() {
          $("button").click(function() {
              try {
                  var modelXml = $.parseXML($("#model").val().trim()),
                      configurationXml = $.parseXML($("#configuration").val().trim()),
                      model = new Model(new XmlModel(modelXml)),
                      configuration = Configuration.fromXml(model, configurationXml);
                  window.app = new ModelViz(model, {
                      target: $(".model-viz"),
                      size: "100%"
                  }, configuration);
              } catch (e) {
                  alert(e);
              }
          });
      });
    </script>

    <style>
      svg {
          user-select: none;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea cols="100" rows="10" id="model" placeholder="Model"></textarea>
      <textarea cols="100" rows="10" id="configuration" placeholder="Configuration (optional)"></textarea>
    </div>
    <button>Load Model</button>
    <div class="model-viz"></div>
    <pre></pre>
  </body>
</html>
